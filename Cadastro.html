<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Cafeteria Lancelot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #3e2f24;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2b1d14;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #d4af37;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: #d4af37;
    }

    .cadastro-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 30px;
    }

    .cadastro-box {
      background-color: #4b3621;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .cadastro-box h2 {
      color: #d4af37;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: 2px solid #d4af37;
    }

    .btn-cadastrar {
      background-color: #d4af37;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn-cadastrar:hover {
      background-color: #c1a235;
    }

    .login-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .login-link a {
      color: #d4af37;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2b1d14;
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .cadastro-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Cafeteria Lancelot</h1>
    <nav>
      <a href="inicio.html">Início</a>
      <a href="Cardapio.html">Cardápio</a>
      <a href="contatos.html">Contato</a>
    </nav>
  </header>

  <div class="cadastro-container">
    <div class="cadastro-box">
      <h2>Crie sua conta</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@lancelot.com" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />
        </div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
      <div class="login-link">
        Já tem uma conta? <a href="login.html">Faça login aqui</a>
      </div>
    </div>
  </div>
 <script>
    window.location.href='inicio.html';
    return false;
 </script>
  <footer>
    © 2025 Cafeteria Lancelot - Todos os direitos reservados.
  </footer>

</body>
</html>
