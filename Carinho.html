<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Cafeteria Lancelot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2c1b0e;
      color: #f5f1e9;
      padding: 20px;
    }

    header {
      background-color: #3e2f1c;
      padding: 15px 30px;
      color: #d4af37;
      font-size: 24px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #3e2f1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      color: #d4af37;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px #1a0e00;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #5b4724;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item button {
      background-color: #d4af37;
      color: #2c1b0e;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu-item button:hover {
      background-color: #f9d95e;
    }

    .cart {
      margin-top: 30px;
      background-color: #5b4724;
      padding: 20px;
      border-radius: 10px;
      color: #f5f1e9;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }

    .cart h3 {
      margin-bottom: 15px;
      color: #d4af37;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #704f1a;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      flex: 1;
    }

    .cart-item .quantity {
      width: 40px;
      text-align: center;
    }

    .cart-item button {
      background-color: #a0522d;
      border: none;
      color: #f5f1e9;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      padding: 4px 8px;
      transition: background-color 0.3s;
    }

    .cart-item button:hover {
      background-color: #d2691e;
    }

    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      color: #f5f1e9;
    }

    .checkout-btn {
      margin-top: 25px;
      display: block;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c1b0e;
      background-color: #d4af37;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background-color: #f9d95e;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .cart-item {
        flex-direction: column;
        gap: 6px;
      }

      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    Cafeteria Lancelot - Seu carrinho
  </header>

  <div class="container">
    <h2>Escolha seus itens</h2>

    <div id="menu">
      <!-- Itens do cardápio para adicionar ao carrinho -->
      <div class="menu-item">
        <span>Café Expresso - R$ 8,00</span>
        <button data-name="Café Expresso" data-price="7">Adicionar</button>
      </div>
      <div class="menu-item">
        <span>Cappuccino Lancelot - R$ 12,00</span>
        <button data-name="Cappuccino Lancelot" data-price="10">Adicionar</button>
      </div>
      <div class="menu-item">
        <span>Croissant de Amêndoas - R$ 10,00</span>
        <button data-name="Croissant de Amêndoas" data-price="12">Adicionar</button>
      </div>
      <div class="menu-item">
        <span>Bolo de Chocolate - R$ 15,00</span>
        <button data-name="Bolo de Chocolate" data-price="8">Adicionar</button>
      </div>
      <div class="menu-item">
        <span>Mocha Chocolate - R$ 14,00</span>
        <button data-name="Mocha Chocolate" data-price="15">Adicionar</button>
      </div>
    </div>


    <div class="cart" id="cart">
      <h3>Seu carrinho está vazio</h3>
    </div>

    <button class="checkout-btn" id="checkoutBtn" style="display:none;">Finalizar Compra</button>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const cartContainer = document.getElementById('cart');
    const checkoutBtn = document.getElementById('checkoutBtn');

    // Estrutura do carrinho
    let cart = [];

    // Atualiza visual do carrinho
    function updateCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<h3>Seu carrinho está vazio</h3>';
        checkoutBtn.style.display = 'none';
        return;
      }

      checkoutBtn.style.display = 'block';

      let html = '<h3>Itens no Carrinho</h3>';

      cart.forEach((item, index) => {
        html += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span class="quantity">x${item.quantity}</span>
            <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
            <button data-index="${index}">Remover</button>
          </div>
        `;
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      html += `<div class="total">Total: R$ ${total.toFixed(2)}</div>`;

      cartContainer.innerHTML = html;

      // Adiciona evento para botões remover
      const removeButtons = cartContainer.querySelectorAll('button');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = btn.getAttribute('data-index');
          removeFromCart(idx);
        });
      });
    }

    // Remove item do carrinho
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Adiciona item no carrinho
    menu.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const name = e.target.getAttribute('data-name');
        const price = parseFloat(e.target.getAttribute('data-price'));

        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        updateCart();
      }
    });

    // Checkout (apenas um alerta por enquanto)
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) return alert('Seu carrinho está vazio!');

      let message = 'Obrigado pela compra!\n\nResumo do pedido:\n';
      cart.forEach(item => {
        message += `${item.name} x${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      message += `\nTotal: R$ ${total.toFixed(2)}`;

      alert(message);

      // Limpa carrinho após finalizar
      cart = [];
      updateCart();
    });

    // Inicializa o carrinho vazio
    updateCart();
  </script>

</body>
</html>
